---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="blog_intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <div class="post_mobile_header"><h1>{{ page.title }}</h1></div>
            <div class="post-info-wrapper post_mobile_header">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <div style="text-align:center; padding: 0 15px 0 15px;">{{ content }}</div>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 20px;">
  <a href="{{ site.baseurl }}/blog">戻る</a>
</p>
